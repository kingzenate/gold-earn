<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginPage" class="page">
    <h2>Login to Gold Earn</h2>
    <input type="text" id="loginPhone" placeholder="Phone Number">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up</a></p>
  </div>

  <div id="registerPage" class="page" style="display: none;">
    <h2>Register on Gold Earn</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="text" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <div id="mainPage" class="page" style="display: none;">
    <div id="contentArea"></div>
    <div class="bottom-nav">
      <button onclick="showHome()">Home</button>
      <button onclick="showPackages()">Packages</button>
      <button onclick="showProfile()">Profile</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
